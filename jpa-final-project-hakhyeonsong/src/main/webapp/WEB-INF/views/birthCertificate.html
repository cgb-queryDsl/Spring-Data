<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주민관리 서비스 - By Ramos</title>
</head>
<body>
<h1>출생신고서</h1>
신고일: <span th:text="${certificate.reportDate}"></span>
<table>
    <tr>
        <th th:text="출생자이름"></th>
        <th th:text="성별"></th>
        <th th:text="출생일시"></th>
        <th th:text="출생장소"></th>
        <th th:text="등록기준지"></th>
    </tr>
    <tr>
        <td th:text="${certificate.targetName}"></td>
        <td th:text="${certificate.genderCode}"></td>
        <td th:text="${certificate.birthDate}"></td>
        <td th:text="${certificate.birthPlaceCode}"></td>
        <td th:text="${certificate.registrationBaseAddress}"></td>
    </tr>
</table>
<br />
<table>
    <tr>
        <th th:text="신고인이름"></th>
        <th th:text="주민등록번호"></th>
        <th th:text="신고인자격"></th>
        <th th:text="이메일"></th>
        <th th:text="전화번호"></th>
    </tr>
    <tr>
        <td th:text="${certificate.reporterName}"></td>
        <td th:text="${certificate.reporterResidentRegistrationNumber}"></td>
        <td th:text="${certificate.reportQualificationsCode}"></td>
        <td th:text="${certificate.emailAddress}"></td>
        <td th:text="${certificate.phoneNumber}"></td>
    </tr>
</table>
<br />
<a href="/">홈으로</a>
</body>
</html>
