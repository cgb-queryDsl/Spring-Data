<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주민관리 서비스 - By Ramos</title>
</head>
<body>
<h1>증명서 발급 내역</h1>
<table>
    <tr>
        <th th:text="증명서확인번호"></th>
        <th th:text="이름"></th>
        <th th:text="주민등록번호"></th>
        <th th:text="증명서유형코드"></th>
        <th th:text="증명서발급일자"></th>
    </tr>
    <tr th:each="certificate : ${certificates}">
        <td th:text="${certificate.certificateConfirmationNumber}"></td>
        <td th:text="${certificate.name}"></td>
        <td th:text="${certificate.residentRegistrationNumber}"></td>
        <td th:text="${certificate.certificateTypeCode}"></td>
        <td th:text="${certificate.certificateIssueDate}"></td>
    </tr>
</table>
<div th:with="totalPages = ${totalPages}" class="pagination">
    <a th:each="pageNumber : ${#numbers.sequence(1, totalPages)}" th:href="@{/certificate/{serialNumber}/issue(serialNumber=${certificates[0].residentSerialNumber}, page=${pageNumber}-1)}"
       th:text="${pageNumber} + ' '"></a>
</div>
<a href="/">홈으로</a>
</body>
</html>
