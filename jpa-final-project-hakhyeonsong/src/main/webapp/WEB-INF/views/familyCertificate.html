<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주민관리 서비스 - By Ramos</title>
</head>
<body>
<h1>가족관계 증명서</h1>
<table>
    <tr>
        <th th:text="구분"></th>
        <th th:text="성명"></th>
        <th th:text="출생연월일"></th>
        <th th:text="주민등록번호"></th>
        <th th:text="성별"></th>
    </tr>
    <tr>
        <td th:text="본인"></td>
        <td th:text="${resident.name}"></td>
        <td th:text="${resident.birthDate}"></td>
        <td th:text="${resident.residentRegistrationNumber}"></td>
        <td th:text="${resident.genderCode}"></td>
    </tr>
</table>
<br />
<table>
    <tr>
        <th th:text="구분"></th>
        <th th:text="성명"></th>
        <th th:text="출생연월일"></th>
        <th th:text="주민등록번호"></th>
        <th th:text="성별"></th>
    </tr>
    <tr th:each="member : ${members}">
        <td th:text="${member.familyRelationshipCode}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.birthDate}"></td>
        <td th:text="${member.residentRegistrationNumber}"></td>
        <td th:text="${member.genderCode}"></td>
    </tr>
</table>
<a href="/">홈으로</a>
</body>
</html>
